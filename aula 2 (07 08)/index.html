<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 2 07/08</title>
</head>
<body>
    <h1>TAGs html</h1>
    <p>as tags de lista são utilizadas para determinar tópicos relacionados e sequenciais (ou não)</p>
    <h2>TAGs de Listas</h2>
    <p>lista ordenada</p>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <p>lista não ordenada</p>
    <ul>
        <li>aluno 1</li>
        <li>aluno 2</li>
        <li>aluno 3</li>
    </ul>
    <p>lista de definição</p>
    <dl>
        <dt>I</dt><dd>catatau</dd>
        <dt>II</dt><dd>CHUCHU</dd>
    </dl>
</body>
</html>
